function.constructboxurl.description=Create a URL that Downloads a Document from Box
function.constructboxurl.param.boxId.description=The Box document ID to download
#function.constructboxurl.param.groupConstant.description=Name of a constant providing the Group that can download from Box
function.constructboxurl.param.ds.description=Name of the Data Source
function.constructboxurl.param.table.description=Name of the table or view to query
function.constructboxurl.param.ownerColumn.description=Name of the column containing the Appian ID of the owner
function.constructboxurl.param.documentColumn.description=Name of the column containing the Box ID of the document
function.constructboxurl.param.privateKey.description=Appian Document ID of the Private Key File
function.constructboxurl.param.publicKey.description=Appian Document ID of the Public Key File
function.constructboxurl.param.sub.description=SUB Claim, the Box user ID, for the JWT
function.constructboxurl.param.customClaims.description=Box Custom Claim, "user" or "enterprise", for the JWT
function.constructboxurl.param.clientIdConstant.description=Name of a constant providing the Client ID of the Box App
function.constructboxurl.param.clientSecretConstant.description=Name of a constant providing the Client Secret of the Box App
function.constructboxurl.param.token.description=Access Token obtained with JWT for Box Access, if not provided, below keys, cliams and client info is required